<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            background-color: #002b5b;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f;
            padding: 25px;
            max-width: 320px;
            margin: auto;
            color: #d4d4d4;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #252525;
            margin-bottom: 20px;
            padding: 0;
            border: 1px solid #3a3a3a;
        }
        .card-header {
            background-color: #2d2d2d;
            color: #e6e6e6;
            font-size: 1.1rem;
            font-weight: 700;
            border-bottom: 2px solid #d80000;
            cursor: pointer;
        }
        
        .card-header-title {
            text-align: center;
            color: #e6e6e6;
        }
        
        .card-content {
            padding: 15px;
            background-color: #2e2e2e;
            font-size: 0.9rem;
            color: #d4d4d4;
			text-align: center;
        }
        .notification {
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            background-color: #d80000;
            color: #ffffff;
            margin-top: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification .icon {
            margin-right: 8px;
            font-size: 1.3rem;
            margin-top: 2px;
        }
        .button.is-primary {
            width: 100%;
            border-radius: 8px;
            font-size: 0.85rem;
            background-color: #555;
            border-color: #555;
            color: #f0f0f0;
            text-align: center;
            margin: 10px 0;
        }
        .button.is-primary:hover {
            background-color: #666;
            border-color: #777;
        }
        .input[type="color"] {
            border: 1px solid #555;
            border-radius: 6px;
            width: 50px;
            height: 30px;
            background-color: #333;
        }
        .checkbox {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #d4d4d4;
        }
        .checkbox input[type="checkbox"] {
            margin-right: 8px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 70px;
            border-radius: 8px;
            background-color: #292929;
            padding: 7px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            font-size: 0.85rem;
            color: #d4d4d4;
        }
        .collapsible-content {
            display: none;
            padding-top: 10px;
        }
        .collapsible-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="128px.png" alt="App Logo">
        </div>

        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Agent Tool: Disable Warm Reminders</p>
            </header>
            <div class="card-content">
                <p>In the link you can find a Spreadsheet, Sign up Link, Telegram Finds, Discord and More. </p>
                <a href="https://spreadsheetcnfan.com/" target="_blank" class="button is-primary">Visit the Site</a>
            </div>
        </div>

        <div class="notification">
            <i class="fas fa-info-circle icon"></i> Discover new features and stay updated with the latest tools!
        </div>
    </div>
</body>
</html>
